
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Overall Win Rate</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    {{ overallWinRate }} %
    <!-- add record field W/L/D -->
    <div class="spacing"></div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Wins Column -->
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> Wins </th>
        <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
      </ng-container>

      <!-- Losses Column -->
      <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef> Losses </th>
        <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
      </ng-container>

      <!-- Draws Column -->
      <ng-container matColumnDef="draws">
        <th mat-header-cell *matHeaderCellDef> Draws </th>
        <td mat-cell *matCellDef="let element"> {{element.draws}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- add fields that show recent change: (+0.58%)
      or include -->
  </mat-card-content>

</mat-card>
