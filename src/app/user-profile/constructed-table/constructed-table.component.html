
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Format Column -->
  <ng-container matColumnDef="format">
    <th mat-header-cell *matHeaderCellDef> Format </th>
    <td mat-cell *matCellDef="let element"> {{element.format}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="winrate">
    <th mat-header-cell *matHeaderCellDef> Win Rate </th>
    <td mat-cell *matCellDef="let element"> {{element.winrate}}% </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="earnings">
    <th mat-header-cell *matHeaderCellDef> Earnings </th>
    <td mat-cell *matCellDef="let element"> ${{element.earnings}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
